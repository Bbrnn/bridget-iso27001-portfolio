---
layout: default
title: "Blog"
---

<section class="blog">
  <div class="container">
    <h1>My Blog</h1>
    {% for post in site.posts %}
    <div class="blog-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn">Read More</a>
    </div>
    {% endfor %}
  </div>
</section>
